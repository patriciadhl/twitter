<!DOCTYPE html>
 <html>
 <head>
  <title>TWITTER</title>
  
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
 </head>
 <body onload="disabledButton()">
  <nav id="nav"> 
    <h1 class="twitter" id="capitalize">twitter</h1>
  </nav>
  <section id="section-one"> <!--informacion usuario-->
    <div class="information" id="capitalize">retos de codigo</div>
    <div class="information">Hola,</div>
    <div class="information">soy front-end developer jr.</div>
    <div class="information" id="uppercase">codigo</div>
  </section>
  <section id="section-two"> <!--crear mensaje-->
    <form>
        <div>
          <textarea class="msg" id="myTextarea" onkeyup="limit()" onkeydown="limit()" onkeypress="disabledButton()" style="overflow:hidden" ></textarea>
        </div>
        <hr class="hr">
        <div>
          <button class="msg" id='btn' type="button" >tweet</button>
          <input class="counter" id='caracteres' type="text" value="140" size=4>
        </div>
      </form>
    </section> <!--mensaje enviado-->
    <section id="section-three">
    <div id="section-msg"></div>
  </section>
<script type="text/javascript" src="js/app.js"></script>    
 </body>
 </html>
